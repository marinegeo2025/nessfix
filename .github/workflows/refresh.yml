name: Refresh NessFix
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"   # optional daily run

permissions:
  contents: write

concurrency:
  group: nessfix-refresh
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm install

      - name: Scrape + Build
        run: npm run all

      - name: Show changes
        run: |
          echo "== git status =="
          git status -s || true
          echo "== tree =="
          ls -la
          echo "== public =="
          ls -la public || true
          echo "== data =="
          ls -la data || true

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: refresh data & build"
            # ensure up to date, then push to same branch
            git pull --rebase origin ${{ github.ref_name }}
            git push origin HEAD:${{ github.ref_name }}
          fi
