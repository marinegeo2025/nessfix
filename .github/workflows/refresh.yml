name: Refresh NessFix
on:
  workflow_dispatch: {}         # allows you to run it by hand now
  schedule:
    - cron: "0 7 * * *"         # optional: 07:00 UTC daily refresh

permissions:
  contents: write               # allow the workflow to commit back to the repo

concurrency:
  group: nessfix-refresh
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache Puppeteer browser download (optional, speeds up runs)
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('package.json') }}

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Scrape + Build
        run: npm run all            # runs scripts/scrape.js then scripts/build.js

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "No changes" || git commit -m "auto: refresh data & build"
          git push
