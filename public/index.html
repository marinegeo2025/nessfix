<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NessFix – Ness FC Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --green:#008000; }
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #111; }
    h1 { background: var(--green); color: white; padding: 10px; text-align: center; }
    h2 { margin-top: 30px; border-bottom: 2px solid var(--green); padding-bottom: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background:white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    tr:nth-child(even) { background: #f2f2f2; }
    .ness { background: #c6f6c6; font-weight: bold; }
    .home { color: var(--green); font-weight: bold; }
    .card { text-align:center; margin-top:20px; }
    .card img { max-width: 100%; border: 2px solid var(--green); }
    .updated { text-align:center; font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h1>NessFix – League Table & Fixtures</h1>

  <div class="card">
    <h2>Fixture Card</h2>
    <img id="card" src="/api/card.svg" alt="NessFix Card">
    <p class="updated" id="updated">Loading…</p>
  </div>

  <h2>League Standings</h2>
  <table id="standings"><thead><tr><th>Pos</th><th>Team</th><th>Points</th></tr></thead><tbody></tbody></table>

  <h2>Upcoming Ness Fixtures</h2>
  <table id="upcoming"><thead>
    <tr><th>Date</th><th>Weekday</th><th>Time</th><th>Opponent</th><th>Location</th><th>Result</th></tr>
  </thead><tbody></tbody></table>

  <h2>All Ness Fixtures</h2>
  <table id="all"><thead>
    <tr><th>Date</th><th>Weekday</th><th>Time</th><th>Opponent</th><th>Location</th><th>Result</th></tr>
  </thead><tbody></tbody></table>

  <script>
    const isNess = (s) => /^(?:ness)$/i.test((s||"").trim());
    const weekday = (iso) => {
      const [y,m,d] = (iso||"").split("-").map(Number);
      if (!y||!m||!d) return "-";
      return new Date(y, m-1, d).toLocaleDateString("en-GB", { weekday: "long" });
    };

    function tr(html){ const t=document.createElement("tr"); t.innerHTML=html; return t; }

    (async function load() {
      const res = await fetch("/api/latest", { cache: "no-store" });
      const data = await res.json();

      // Updated timestamp
      const ts = new Date(data.updatedAt).toLocaleString("en-GB");
      document.getElementById("updated").textContent = "Last updated: " + ts;

      // Standings
      const stBody = document.querySelector("#standings tbody");
      stBody.innerHTML = "";
      (data.standings||[]).forEach((row, i) => {
        const cls = /ness/i.test(row.team) ? " class=\"ness\"" : "";
        stBody.appendChild(tr(`<td>${row.pos}</td><td>${row.team}</td><td>${row.points}</td>`));
        if (cls) stBody.lastElementChild.className = "ness";
      });

      const fixtures = Array.isArray(data.fixtures) ? data.fixtures.slice() : [];
      const upcoming = fixtures.filter(f => !f.result).slice(0, 8);
      const allBody = document.querySelector("#all tbody");
      const upBody  = document.querySelector("#upcoming tbody");
      upBody.innerHTML = ""; allBody.innerHTML = "";

      const paint = (f, showResult) => {
        const home = f.home || "";
        const away = f.away || "";
        const nessHome = isNess(home);
        const opponent = nessHome ? away : home;
        const location = nessHome ? "HOME (Fivepenny)" : (f.ground || `AWAY at ${home}`);
        const resCell = showResult ? (f.result || "-") : "-";
        const row = tr(`<td>${f.date || "-"}</td><td>${weekday(f.date)}</td><td>${f.time || "-"}</td><td>${opponent}</td><td class="${nessHome ? "home" : ""}">${location}</td><td>${resCell}</td>`);
        return row;
      };

      upcoming.forEach(f => upBody.appendChild(paint(f, false)));
      fixtures.forEach(f => allBody.appendChild(paint(f, !!f.result)));

      // Bust the card image cache so users see the fresh timestamp immediately
      const card = document.getElementById("card");
      card.src = "/api/card.svg?ts=" + encodeURIComponent(data.updatedAt);
    })();
  </script>
</body>
</html>
