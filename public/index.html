<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ness FC ‚Äì League Table & Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --green:#008000; }
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #111; }
    h1 { background: var(--green); color: white; padding: 10px; text-align: center; }
    h2 { margin-top: 30px; border-bottom: 2px solid var(--green); padding-bottom: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background:white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    tr:nth-child(even) { background: #f2f2f2; }
    .ness { background: #c6f6c6; font-weight: bold; }
    .home { color: var(--green); font-weight: bold; }
    .card { text-align:center; margin-top:20px; }
    .card img { max-width: 100%; border: 2px solid var(--green); }
    .updated { text-align:center; font-size: 12px; color: #555; }
    .muted { color:#666; font-size: 12px; text-align:center; }
  </style>
</head>
<body>
  <h1>Ness FC ‚Äì League Table & Fixtures</h1>

  <div class="card">
    <h2>Fixture Card</h2>
    <p>
      <a id="dl-svg" href="/api/card.svg">üì• Download SVG</a> ¬∑
      <a id="dl-png" href="/api/card.png">üì• Download PNG</a>
    </p>
    <img id="card" src="/api/card.svg" alt="NessFix Card" />
    <p class="updated" id="updated">Loading‚Ä¶</p>
  </div>

  <h2>League Standings</h2>
  <table id="standings" aria-live="polite">
    <thead><tr><th>Pos</th><th>Team</th><th>Points</th></tr></thead>
    <tbody><tr><td colspan="3" class="muted">Loading‚Ä¶</td></tr></tbody>
  </table>

  <h2>Upcoming Ness Fixtures <span id="up-count" class="muted"></span></h2>
  <table id="upcoming">
    <thead>
      <tr><th>Date</th><th>Weekday</th><th>Time</th><th>Opponent</th><th>Location</th><th>Result</th></tr>
    </thead>
    <tbody><tr><td colspan="6" class="muted">Loading‚Ä¶</td></tr></tbody>
  </table>

  <h2>All Ness Fixtures</h2>
  <table id="all">
    <thead>
      <tr><th>Date</th><th>Weekday</th><th>Time</th><th>Opponent</th><th>Location</th><th>Result</th></tr>
    </thead>
    <tbody><tr><td colspan="6" class="muted">Loading‚Ä¶</td></tr></tbody>
  </table>

  <script>
    const isNess = (s) => /^(?:ness)$/i.test((s||"").trim());
    const weekday = (iso) => {
      const [y,m,d] = (iso||"").split("-").map(Number);
      if (!y||!m||!d) return "-";
      return new Date(y, m-1, d).toLocaleDateString("en-GB", { weekday: "long" });
    };

    function addRow(tbody, cells, rowClass) {
      const tr = document.createElement("tr");
      if (rowClass) tr.className = rowClass;
      cells.forEach((cell, idx) => {
        const td = document.createElement("td");
        if (cell && typeof cell === "object") {
          td.textContent = cell.text ?? "";
          if (cell.className) td.className = cell.className;
        } else {
          td.textContent = cell ?? "";
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }

    (async function load() {
      try {
        const res = await fetch("/api/latest", { cache: "no-store" });
        if (!res.ok) throw new Error("Failed to fetch /api/latest");
        const data = await res.json();

        // Always bust cache for the live card and download links
        const nonce = Date.now();
        document.getElementById("card").src    = "/api/card.svg?ts=" + nonce;
        document.getElementById("dl-svg").href = "/api/card.svg?ts=" + nonce;
        document.getElementById("dl-png").href = "/api/card.png?ts=" + nonce;

        // Human-readable timestamp
        document.getElementById("updated").textContent =
          "Last updated: " + new Date(data.updatedAt || Date.now()).toLocaleString("en-GB");

        // ----- Standings -----
        const stBody = document.querySelector("#standings tbody");
        stBody.innerHTML = "";
        (data.standings || []).forEach((row) => {
          addRow(stBody, [row.pos, row.team, row.points], /ness/i.test(row.team) ? "ness" : "");
        });

        // ----- Fixtures -----
        const fixtures = Array.isArray(data.fixtures) ? data.fixtures.slice() : [];
        const upcoming = fixtures.filter(f => !f.result);
        document.getElementById("up-count").textContent = `(${upcoming.length})`;

        const upBody = document.querySelector("#upcoming tbody");
        const allBody = document.querySelector("#all tbody");
        upBody.innerHTML = ""; allBody.innerHTML = "";

        const paint = (f, showResult) => {
          const home = f.home || "";
          const away = f.away || "";
          const nessHome = isNess(home);
          const opponent = nessHome ? away : home;
          const location = nessHome ? "HOME (Fivepenny)" : (f.ground || `AWAY at ${home}`);
          const resCell = showResult ? (f.result || "-") : "-";
          return [
            f.date || "-",
            weekday(f.date),
            f.time || "-",
            opponent || "-",
            { text: location, className: nessHome ? "home" : "" },
            resCell
          ];
        };

        upcoming.slice(0, 8).forEach(f => addRow(upBody, paint(f, false)));
        fixtures.forEach(f => addRow(allBody, paint(f, !!f.result)));

      } catch (err) {
        console.error(err);
        document.getElementById("updated").textContent =
          "Could not load latest data. Please refresh.";
        // Leave the tables' ‚ÄúLoading‚Ä¶‚Äù rows in place as a hint
      }
    })();
  </script>
</body>
</html>
